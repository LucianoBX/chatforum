{{define"content"}}

<divclass="panelpanel-default">
<divclass="panel-heading">
<spanclass="lead"><iclass="fafa-comment-o"></i>{{.Topic}}</span>
<divclass="pull-right">
Startedby{{.User.Name}}-{{.CreatedAtDate}}
</div>

</div>

{{range.Posts}}
<divclass="panel-body">
<spanclass="lead"><iclass="fafa-comment"></i>{{.Body}}</span>
<divclass="pull-right">
{{.User.Name}}-{{.CreatedAtDate}}
</div>
</div>
{{end}}

</div>

{{end}}
